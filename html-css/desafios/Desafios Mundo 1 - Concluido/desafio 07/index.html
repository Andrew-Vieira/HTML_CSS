<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="imagens/Meu Icone.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência </p>
    <picture>
    
        <source media="(max-width:730px )" srcset="imagens/img.jpg" type="image/jpg">
        <source media="(max-width:1250px )" srcset="imagens/imagem-700.jpg" type="image/jpg"> 
        <img src="imagens/imagem-1200.jpg" alt="imagem grande">
    
    </picture>
</body>
</html>
