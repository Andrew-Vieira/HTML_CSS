<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens adaptaveis - Midia html 5</title>
</head>
<body>
    <h1> Imagens dinamicas</h1>
    <p>Tente alterar o tamanho do navegar, e veja a magica</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" controls>
        <source src="midia/Luz Solart - Luna Cantina.mp3" type="audio/mpeg">
        <source src="midia/Luz Solart - Luna Cantina.ogg" type="audio/ogg">
        <p>Seu navegador não suporta a reprodução do audio, faça o download <a href="midia/Luz Solart - Luna Cantina.mp3">aqui</a></p>
ooooooooo
        <!-- o ideal é sempre colocar pelo menos duas opçõs para reproduzir nos navegadores -->
    </audio>


    
</body>
</html>
