<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Teste de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p><label for="isu">Usuário:</label> 
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="10" size=10" placeholder="minimo 5 letras" autocomplete="username">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="12" size="10" placeholder="minimo 8 digitos" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
