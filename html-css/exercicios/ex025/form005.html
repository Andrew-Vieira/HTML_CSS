<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <!-- Inputs do tipo radio, o nome de todos os labels devem ser o mesmo para não da erro-->
            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="imasc">
            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ifem">
        </p>

    </form>
</body>
</html>
