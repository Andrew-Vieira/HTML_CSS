<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <p>
                <!-- Inputs do tipo radio, o nome de todos os labels devem ser o mesmo para não da erro-->
                <input type="radio" name="sexo" id="imasc">
                <label for="imasc">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
                
            </p>
        </fieldset>

        <fieldset>
            <legend>Esporte Favorito</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tenis</label><br>
            </p>
        </fieldset>
        	<p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
    </form>
</body>
</html>
