<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
    
        <select name="estados" id="iestad">
          
            <option value="*" selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
              <option value="RJ">Rio de janeiro</option>
              <option value="MG">Minas Gerais</option>
              <option value="BA">Bahia</option>
          </optgroup>
          
          <optgroup label="Região Nordeste">
              <option value="SC">Santa Catarina</option>
              <option value="MA">Maranhão</option>
              <option value="RN">Rio Grande do Norte</option>
          </optgroup>

        </select>
        
        <p>
            <label for="iprof" >Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option value="cont">Contador</option>
                <option value="Jog">Jogador</option>
            </datalist>
        </p>

        <label for="imsg">Mensagem</label>
        <br>
        <textarea name="msg" id="imsg"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
